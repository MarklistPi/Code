<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../Styles/main.css" />
    <link rel="stylesheet" href="./lista.css" />
    <link
      rel="shortcut icon"
      href="../../Images/logo.svg"
      type="image/x-icon"
    />
    <title>MarkList</title>
  </head>

  <body>
    <!-- Container Mobile -->
    <div class="container">
      <section class="flex collum g-24">
        <div class="flex collum g-8">
          <div class="flex g-8 a-center">
            <a href="./listas.html">
              <img src="../../Images/logo.svg" />
            </a>
            <h3 class="b-700 azul-escuro">Lista</h3>
          </div>
          <p class="b-600 azul-escuro">Churrasco de Aniversário</p>
        </div>

        <div class="card-amarelo flex collum g-32">
          <div class="flex collum g-16">
            <div class="tittle-text">
              <div class="flex g-8">
                <p class="amarelo-escuro b-700">Tipo:</p>
                <span class="amarelo-escuro">Festa</span>
              </div>
              <div class="flex g-8">
                <p class="amarelo-escuro b-700">Data:</p>
                <span class="amarelo-escuro">25/11/2023</span>
              </div>
            </div>
            <div class="footer-card">
              <a class="button" href="../alterar-lista/alterar_lista.html">
                <img src="../../Images/editar.svg" class="img-button" alt="" />
              </a>
              <a class="button" href="../listas/listas.html">
                <img
                  src="../../Images/recycle-bin-icon 1.svg"
                  class="img-button"
                  alt=""
                />
              </a>
              <a
                class="button"
                href="../lista-compartilihada/listacompartilhada.html"
              >
                <img
                  src="../../Images/compartilhar.svg"
                  class="img-button"
                  alt=""
                />
              </a>
            </div>
          </div>

          <div class="flex collum g-16">
            <h3 class="amarelo-escuro b-700">Produtos</h3>
            <a href="../alterar-produto/alterar_produto.html">
              <table>
                <tr>
                  <th class="b-700 amarelo-escuro">Qnt</th>
                  <th class="b-700 amarelo-escuro">Nome</th>
                </tr>
                <tr>
                  <td class="amarelo-escuro">5</td>
                  <td class="amarelo-escuro">Picanha</td>
                </tr>
                <tr>
                  <td class="amarelo-escuro">3</td>
                  <td class="amarelo-escuro">Pão de Alho</td>
                </tr>
                <tr>
                  <td class="amarelo-escuro">1</td>
                  <td class="amarelo-escuro">Carvão</td>
                </tr>
                <tr>
                  <td class="amarelo-escuro">5</td>
                  <td class="amarelo-escuro">Refrigerantes</td>
                </tr>
              </table>
            </a>
          </div>
          <div class="footer">
            <a class="button" href="../novo-produto/novo_produto.html">
              <img src="../../Images/adicionar.svg" class="img-button" alt="" />
            </a>
          </div>
        </div>

        <div class="footer">
          <a href="../listas/listas.html" class="button-main">VOLTAR</a>
        </div>
      </section>
    </div>
  </body>
</html>
