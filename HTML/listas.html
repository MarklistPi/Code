<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/listas.css">
    <link rel="shortcut icon" href="../Images/logo.svg" type="image/x-icon">
    <title>MarkList</title>
</head>
<body>
    <!-- Container Mobile -->
    <div class="container">
        <section class="listas">
            <div class="tittle">
                <h1>Listas</h1>
                <p class="sub">Veja aqui as suas listas cadastradas</p>
            </div>
            <div class="sub-tittle">
                <div class="buttons">
                    <a href="../HTML/membros.html" class="button">
                        <img class="icon" src="../Images/peoples.svg" alt="">
                        <span class="text-icon">Família</span>
                    </a>
                    <a href="" class="button">
                        <img class="icon" src="../Images/plus.svg" alt="">
                        <span class="text-icon">Nova Lista</span>
                    </a>
                </div>
            </div>
            <div class="cards-on">
                <div class="card">
                    <p>Lista de Compra de Setembro</p>
                    <div class="flex">
                        <p>Tipo:</p> <span>Lista Mensal</span>
                    </div>
                    <div class="flex">
                        <p>Criação</p> <span>13/02/2023</span>
                    </div>
                    <div class="footer-card">
                        <img src="../Images/flag.svg" alt="">
                        <img src="../Images/eye.svg" alt="">
                    </div>
                </div>
            </div>
            <hr>
            <div class="cards-off">
                <div class="card">
                    <p>Lista de Compra de Setembro</p>
                    <div class="flex">
                        <p>Tipo:</p> <span>Lista Mensal</span>
                    </div>
                    <div class="flex">
                        <p>Finalizado</p> <span>13/02/2023</span>
                    </div>
                    <div class="flex">
                        <p>Valor Total</p> <span>R$ 34,43</span>
                    </div>
                    <div class="flex">
                        <p>Divisão</p> <span>2 pessoa(s)</span>
                    </div>
                    <div class="flex">
                        <p>Valor da Divisão</p> <span>R$ 17,21</span>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
