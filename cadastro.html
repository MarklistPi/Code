<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="./CSS/cadastro.css">
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <section class="cadastro">
        <div class="box-login">
            <div class="title">
                <img src="./Images/logo.svg">
                <h3>Marklist</h3>
            </div>
            <h1>Cadastre-se</h1>
            <p>Preencha seus dados para realizar o cadastro em nossa plataforma.</p>
            <form action="" class="form-login">
                <div class="input">
                    <label>Usu√°rio</label>
                    <input type="text" placeholder="dennisfarias">
                </div>
                <div class="input">
                    <label>E-mail</label>
                    <input type="email" placeholder="dennisfarias@email.com">
                </div>
                <div class="input">
                    <label>Senha</label>
                    <input type="password" placeholder="**************">
                </div>
                <div class="input">
                    <label>Confirmar Senha</label>
                    <input type="password" placeholder="**************">
                </div>
                <div class="input">
                    <label>Data de Nascimento</label>
                    <input type="date" placeholder="29/02/2002">
                </div>
                <div class="buttons">
                    <button>CADASTRAR</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
